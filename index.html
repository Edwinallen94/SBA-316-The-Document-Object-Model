<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./script/app.js"></script>
    <title>316</title>
  </head>
  <body>
    <header>
      <nav id="top-menu"></nav>
      <nav id="sub-menu"></nav>
    </header>
    <main>
      <h1>Welcome to my Newsletter</h1>

      <form action="">
        <label for="username"
          >Username:
          <input
            id="username"
            maxlength="8"
            type="text"
            placeholder="Enter Username"
            required
          /> </label
        ><br />
        <label for="password"
          >Password:
          <input
            minlength="3"
            type="password"
            placeholder="Enter Password"
            required
          /> </label
        ><br />
        <label for="age"
          >How old are you?
          <input type="number" min="18" max="118" required /> </label
        ><br />
        <label for="birthdate"
          >Birthdate:
          <input
            type="date"
            min="2006-09-23"
            max="2024-09-23"
            required
          /> </label
        ><br /><br />
        <label for="terms"
          >Have you read the terms and conditions?
          <input type="checkbox" required /> </label
        ><br /><br />
        <input type="submit" value="Submit Form" />
      </form>

      <!-- Adding buttons -->
      <button id="welcome">Click Me!</button>
      <button id="goodBye">Click Again</button>
    </main>
  </body>
</html>
